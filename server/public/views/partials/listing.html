<!-- <div ng-controller="listingController"> -->
  <h2>Superheroes</h2>
  <table id="heroTable" >
    <tr>
      <th>Alias</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>City</th>
      <th>Superpower</th>
    </tr>
    <tr id="heroRow" ng-repeat="hero in heroes">
      <td>{{hero.alias}}</td>
      <td>{{hero.first_name}}</td>
      <td>{{hero.last_name}}</td>
      <td>{{hero.city}}</td>
      <td>{{hero.power_name}}</td>
      <td><input ng-click="deleteHero(hero._id)" type="submit" value="Delete Hero"/></td>
    </tr>
  </table>
<!-- </div> -->
